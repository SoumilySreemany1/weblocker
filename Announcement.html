<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
<div>
    <h1> Announcements </h1>
    <h3>Stay updated with latest exam notifications and important updates</h3>
</div>
<div class="search-filter-container">
  <div class="filter-item">
    <label for="search">Search Announcements</label>
    <div class="search-input">
      <span class="icon"></span>
      <input type="text" id="search" placeholder=" 🔍 Search by title or content..." />
    </div>
  </div>

  <div class="filter-item">
    <label for="category">Category</label>
    <select id="category">
      <option>All Categories</option>
      <option> Exam Dates </option>
      <option> Results </option>
      <option> Admit Cards </option>
      <option> Registration </option>
      <option> General </option>
    </select>
  </div>

  <div class="filter-item">
    <label for="priority">Priority</label>
    <select id="priority">
      <option>All Priorities</option>
      <option> Urgent </option>
      <option>High</option>
      <option>Medium</option>
      <option>Low</option>
    </select>
  </div>
</div>








</body>
</html>
