<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <h1> Registration Form </h1>
    <h3>Complete your exam registration in simple steps</h3>
  <div class="progress-container">
    <div class="header">
      <h2>Registration Progress</h2>
      <span class="step-count">Step 1 of 4</span>
    </div>
    <div class="stepper">
      <div class="step active">
        <div class="circle">1</div>
        <span class="label active-label">Personal Details</span>
        <div class="bar active-bar"></div>
      </div>
      <div class="step">
        <div class="circle">2</div>
        <span class="label">Educational Details</span>
        <div class="bar"></div>
      </div>
      <div class="step">
        <div class="circle">3</div>
        <span class="label">Upload Documents</span>
        <div class="bar"></div>
      </div>
      <div class="step">
        <div class="circle">4</div>
        <span class="label">Payment</span>
      </div>
    </div>
  </div>
</body>
</html>
