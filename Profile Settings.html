<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Profile Settings </title>
     <link rel="stylesheet" href="profilesettings.css"/>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="profile-settings">
    <h1>Profile Settings</h1>
    <h3>Manage your account information and preferences</h3>
  <div class="container">
    <aside class="sidebar">
      <ul>
        <li class="active"><span>👤</span> Personal Info</li>
        <li><span>🔒</span> Security</li>
        <li><span>🔔</span> Notifications</li>
        <li><span>⚙️</span> Preferences</li>
        <li><span>🛡️</span> Privacy</li>
      </ul>
    </aside>

    <main class="main-content">
      <div class="profile-header">
        <div class="user-info">
          <div class="avatar">RK</div>
          <div>
            <h2>Rajesh Kumar</h2>
            <p>rajesh.kumar@email.com</p>
            <a href="#">Change Photo</a>
          </div>
        </div>
        <button class="edit-btn">Edit Profile</button>
      </div>

      <div class="form-section">
        <div class="form-row">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" value="Rajesh Kumar Sharma" readonly />
          </div>
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" value="rajesh.kumar@email.com" readonly />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Mobile Number</label>
            <input type="text" value="+91 9876543210" readonly />
          </div>
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="text" value="15/08/1995" readonly />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Gender</label>
            <input type="text" value="Male" readonly />
          </div>
          <div class="form-group">
            <label>Category</label>
            <input type="text" value="General" readonly />
          </div>
        </div>

        <div class="form-group full-width">
          <label>Address</label>
          <input type="text" value="123 Main Street, Sector 15, New Delhi - 110001" readonly />
        </div>

        <button class="save-btn">Save All Changes</button>
      </div>
    </main>
  </div>
</div>
</body>
</html>
